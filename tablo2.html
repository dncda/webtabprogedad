<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        table {
            width: 60%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        td, th {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <hr>
    
    <form action="#" method="POST">
        <table>
            <tr>
                <th colspan="2"><h4>Hesap Bilgileriniz</h4></th>
            </tr>

            <tr>
                <td>Kullanıcı Adı:</td>
                <td><input type="text" name="username" placeholder="Kullanıcı adı giriniz" required></td>
            </tr>

            <tr>
                <td>Eposta:</td>
                <td><input type="email" name="eposta" placeholder="Eposta giriniz" required></td>
            </tr>

            <tr>
                <td>Parola:</td>
                <td><input type="password" name="parola" placeholder="Parola giriniz" required></td>
            </tr>

            <tr>
                <th colspan="2"><h4>Kişisel Bilgileriniz</h4></th>
            </tr>

            <tr>
                <td>Ad:</td>
                <td><input type="text" name="ad" required></td>
            </tr>

            <tr>
                <td>Soyad:</td>
                <td><input type="text" name="soyad" required></td>
            </tr>

            <tr>
                <td>Şehir:</td>
                <td>
                    <select name="sehir" required>
                        <option value="">Seçiniz</option>
                        <option value="Ankara">Ankara</option>
                        <option value="İstanbul">İstanbul</option>
                        <option value="Kocaeli">Kocaeli</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Cinsiyet:</td>
                <td>
                    <input type="radio" name="cinsiyet" value="Erkek" required> Erkek
                    <input type="radio" name="cinsiyet" value="Kadın" required> Kadın
                </td>
            </tr>

            <tr>
                <td>Hobileriniz:</td>
                <td>
                    <input type="checkbox" name="hobiler[]" value="Sinema"> Sinema
                    <input type="checkbox" name="hobiler[]" value="Gezmek"> Gezmek
                    <input type="checkbox" name="hobiler[]" value="Spor"> Spor
                    <input type="checkbox" name="hobiler[]" value="Kitap"> Kitap
                </td>
            </tr>

            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Kaydet">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
